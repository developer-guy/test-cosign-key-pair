# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up secret file
        env:
          DEBUG_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DEBUG_SECRET_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          echo $DEBUG_PASSWORD >> secrets.txt
          echo $DEBUG_SECRET_KEY >> secrets.txt
          cat secrets.txt

      # Runs a single command using the runners shell
      - name: echo cosign private key 
        run:  |
           echo ${{ secrets.COSIGN_PRIVATE_KEY }} > cosign.key
           cat cosign.key

      # Runs a set of commands using the runners shell
      - name: echo password and public key
        run: |
          echo "Password: ${{ secrets.COSIGN_PASSWORD }}"
          echo "Public key: ${{ secrets.COSIGN_PUBLIC_KEY }}"
